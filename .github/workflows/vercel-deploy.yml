name: Deploy to Vercel

on:
  push:
    branches:
      - main       # or your production branch
  pull_request:   # optional: preview builds on PRs
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25 # or latest
        with:
          vercel-token: ${{ secrets.VERCIAL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCIAL_ID }}
          vercel-project-id: ${{ secrets.VERCIAL_PROJECT_ID }}
          vercel-args: '--prod'